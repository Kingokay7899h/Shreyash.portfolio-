            const storageKey = `typewriter_complete_${id}`;

            React.useEffect(() => {
                // If the animation has already run in this session, show the full text immediately.
                if (sessionStorage.getItem(storageKey)) {
                    setDisplayedText(text);
                    setIsComplete(true);
                    return;
                }

                setDisplayedText('');
                setIsComplete(false);
                let i = 0;
                const typingInterval = setInterval(() => {
                    if (i < text.length) {
                        setDisplayedText(prev => prev + text.charAt(i));
                        i++;
                    } else {
                        clearInterval(typingInterval);
                        setIsComplete(true);
                        // Mark this animation as complete for the current session.
                        sessionStorage.setItem(storageKey, 'true');
                    }
                }, speed);

                return () => clearInterval(typingInterval);
            }, [text, speed, id, storageKey]);
